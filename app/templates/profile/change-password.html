{% extends 'profile/base.html' %}
{% from '_macros.html' import show_field %}

{% block content %}
<div class="form">
    <form action="{{url_for('profile.changePassword')}}" method="POST">
            {{form.csrf_token}}

        <div>
            {{show_field('password', form.newPassword)}}
        </div>

        <div>
            {{show_field('password copy', form.newPasswordCopy)}}
        </div>

        <div class="submit">
            {{form.change}}
        </div>
    </form>
</div>
{% endblock %}
