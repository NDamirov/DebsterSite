{% extends 'vaults/base.html' %}
{% from '_macros.html' import show_field %}

{% block content %}
<div class="form">
    <div class="main-vaults">
        <form action="{{url_for('vaults.create')}}" method="POST">
                {{form.csrf_token}}

            <div>
                {{show_field('name', form.vaultName)}}
            </div>

            <div class="submit">
                {{form.create}}
            </div>
        </form>
    </div>
</div>
{% endblock %}
