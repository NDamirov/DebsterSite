{% extends 'base.html' %}
{% from '_macros.html' import show_field %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='style/auth.css' )}}">
{% endblock %}

{% block content %}
    <div class="recovery-form">
        <form action="{{url_for('auth.recover', token=token)}}" method="POST" class="form">
            {{form.hidden_tag()}}
            <div>
                {{show_field('password', form.password)}}
            </div>
            <div>
                {{show_field('password copy', form.passwordCopy)}}
            </div>
            <div class="submit">
                {{form.change}}
            </div>
        </form>
    </div>
{% endblock %}
