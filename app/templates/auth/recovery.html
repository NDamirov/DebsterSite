{% extends 'base.html' %}
{% from '_macros.html' import show_field %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='style/auth2.css' )}}">
{% endblock %}

{% block content %}
    <div class="recovery-form">
        <form action="{{url_for('auth.recovery')}}" method="POST" class="form">
            {{form.hidden_tag()}}
            <div>
                {{show_field('email', form.email)}}
            </div>
            <div>
                {{show_field('username', form.userName)}}
            </div>
            <div class="submit">
                {{form.send}}
            </div>
        </form>
    </div>
{% endblock %}
